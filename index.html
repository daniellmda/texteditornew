<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="style.css">
	<title>Text Editor</title>
</head>
<body>
	<div class="container">
		<div class="toolbar">
			<div class="head">
				<input type="text" placeholder="Filename" value="untitled" id="filename">
				<select id="fileOperation">
					<option value="" selected="" hidden="" disabled="">File</option>
					<option value="new">New file</option>
					<option value="txt">Save as txt</option>
					<option value="open">Open file</option>
					<option value="pdf">Save as pdf</option>
				</select>
				<select id="formatBlock">
					<option value="" selected="" hidden="" disabled="">Format</option>
					<option value="h1">Heading 1</option>
					<option value="h2">Heading 2</option>
					<option value="h3">Heading 3</option>
					<option value="h4">Heading 4</option>
					<option value="h5">Heading 5</option>
					<option value="h6">Heading 6</option>
					<option value="p">Paragraph</option>
				</select>
				<select id="fontSize">
					<option value="" selected="" hidden="" disabled="">Font size</option>
					<option value="1">Extra small</option>
					<option value="2">Small</option>
					<option value="3">Regular</option>
					<option value="4">Medium</option>
					<option value="5">Large</option>
					<option value="6">Extra Large</option>
					<option value="7">Big</option>
				</select>
				<div class="color">
					<span>Color</span>
					<input type="color" id="foreColor">
				</div>
				<div class="color">
					<span>Background</span>
					<input type="color" id="hiliteColor">
				</div>
			</div>
			<div class="btn-toolbar">
				<button data-command="undo"><i class='bx bx-undo' ></i></button>
				<button data-command="redo"><i class='bx bx-redo' ></i></button>
				<button data-command="bold"><i class='bx bx-bold'></i></button>
				<button data-command="underline"><i class='bx bx-underline' ></i></button>
				<button data-command="italic"><i class='bx bx-italic' ></i></button>
				<button data-command="strikeThrough"><i class='bx bx-strikethrough' ></i></button>
				<button data-command="justifyLeft"><i class='bx bx-align-left' ></i></button>
				<button data-command="justifyCenter"><i class='bx bx-align-middle' ></i></button>
				<button data-command="justifyRight"><i class='bx bx-align-right' ></i></button>
				<button data-command="justifyFull"><i class='bx bx-align-justify' ></i></button>
				<button data-command="insertOrderedList"><i class='bx bx-list-ol' ></i></button>
				<button data-command="insertUnorderedList"><i class='bx bx-list-ul' ></i></button>
				<button data-command="createLink"><i class='bx bx-link' ></i></button>
				<button data-command="unlink"><i class='bx bx-unlink' ></i></button>
				<button id="show-code" data-command="showCode">&lt;/&gt;</button>
			</div>
		</div>
		<div id="content" contenteditable="true" spellcheck="false">
			Lorem, ipsum.
		</div>
	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="script.js"></script>
</body>
</html>
